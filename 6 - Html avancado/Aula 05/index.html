<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html anvançado</title>
</head>
<body>
    
    <form action="salvar.html" method="GET">
        <fieldset>
            <legend>Dados do Usúario</legend>

            <label for="">Nome</label>
            <input name="nome" type="text" placeholder="Digite o seu nome">
            
            <br><br>

            <label for="">E-mail
            <input name="email" type="email" placeholder = "Digite o seu email">
        
            <br><br>

            <label for="">Senha</label>
            <input name="senha" type="password" placeholder="Digite uma senha">
            
            <br><br>
            
            <input type="file">
            <br><br>

            <label for="">Sexo</label>
            <br><br>

            <input name ="sexo"  type="radio" value="masculino"><label>Masculino</label>
            <br><br>

            <input name ="sexo" type="radio" value="feminino"><label>Feminino</label>
            <br><br>

            <input name ="sexo" type="radio" value="nao definido"><label>Prefiro não informar</label>
            <br><br>

                <label>Habilidade</label>
                <br><br>

                <input name="habilidades" type="checkbox" value="html" id="html"> <label for="html" >HTML</label>
                <br><br>

                <input name="habilidades"type="checkbox" value="css" id="css"> <label for="css">CSS</label>
                <br><br>

                <input name="habilidades" type="checkbox" value="javascript" id="javascript"> <label for="javascript">Javascript</label>
                
                <br><br>

                <label for="">Cidade:</label>
                <br>
                <select name="cidade" id="">
                    <option selected>-- Selecione --</option>
                    <option value="São Paulo">São Paulo</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                </select>

                <br><br>

                <label for="">Carro:</label>
                <br>
                <select name="carro" id="">
                    <optgroup label="Honda">
                        <option value="Civic">Civic</option>
                    </optgroup>
                    <optgroup label="BMW">
                        <option value="BMW">BMW</option>
                    </optgroup>
                    <optgroup label="Porshe">
                        <option value="Porshe">Porshe</option>
                        <option value="Porshe">Porshe carrera</option>
                        <option value="Porshe">Posrhe Panamera</option>
                    </optgroup>
                    <optgroup label="Nissan">
                        <option value="Nissan">Nissan</option>
                    </optgroup>
                    <optgroup label="Citroen">
                        <option value="Citroen">Citroen C3</option>
                        <option value="Citroen">Citroen C4</option>
                        <option value="Citroen">Citroen C4 Pallas</option>
                    </optgroup>
                </select>

                <br><br>

                <label for="">Digite sua fruta preferida</label>
                <br>
                <input list="listaFrutas" type="text" name="frutas" id="" placeholder="Digite a fruta">

                <datalist id="listaFrutas">
                    <option value="Abacate">
                    <option value="Abacaxi">
                    <option value="Banana">
                    <option value="Maça">
                </datalist>

                <br><br>

                <label for="">Digite sua mensagem</label>
                <br>
                <textarea name="mensagem" id="" cols="50" rows="10"></textarea>

                
            <br><br>
            <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
